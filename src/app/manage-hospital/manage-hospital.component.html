<div class="heading">
    <h1>Manage Hospitals</h1>
    <div class="addnew">
        <button mat-raised-button style="background-color: rgb(232, 154, 70);">Add New</button>
    </div>
</div>
<div class="form">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="srno">
            <th mat-header-cell *matHeaderCellDef> Sr.no </th>
            <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
        </ng-container>
        <ng-container matColumnDef="hospitalid">
            <th mat-header-cell *matHeaderCellDef> Hospital Id </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="hospitalname">
            <th mat-header-cell *matHeaderCellDef> Hospital Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="city/state">
            <th mat-header-cell *matHeaderCellDef> City/State </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> Contact </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button>
                    <mat-icon>visibility</mat-icon>
                  </button>
                <button mat-icon-button>
                    <mat-icon>edit</mat-icon>        
                  </button>
                  <button mat-icon-button>
                    <mat-icon color="warn">delete</mat-icon>
                  </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="manageHospitalsColumns" style="background-color: rgb(223, 223, 223);"></tr>
        <tr mat-row *matRowDef="let row; columns: manageHospitalsColumns;"></tr>
    </table>
</div>
