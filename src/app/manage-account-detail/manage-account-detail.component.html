<div class="heading">
    <h1>Manage Account Details</h1>
    <div class="addnew">
        <button mat-raised-button style="background-color: rgb(232, 154, 70);">Add Account</button>
    </div>
</div>
<div class="form">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="srno">
            <th mat-header-cell *matHeaderCellDef> Sr.no </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="bankname">
            <th mat-header-cell *matHeaderCellDef> Bank Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="accountno">
            <th mat-header-cell *matHeaderCellDef> Account Number </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="branchname">
            <th mat-header-cell *matHeaderCellDef> Branch Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="selectpreferance">
            <th mat-header-cell *matHeaderCellDef> Select Preferance </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button>
                    <mat-icon>visibility</mat-icon>
                  </button>
                <button mat-icon-button>
                    <mat-icon>edit</mat-icon>        
                  </button>
                  <button mat-icon-button>
                    <mat-icon color="warn">delete</mat-icon>
                  </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="manageAccountDetailsColumns" style="background-color: rgb(223, 223, 223);"></tr>
        <tr mat-row *matRowDef="let row; columns: manageAccountDetailsColumns;"></tr>
    </table>
</div>
