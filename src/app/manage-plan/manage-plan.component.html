<div class="heading">
    <h1>Manage Plans</h1>
    <div class="addnew">
        <button mat-raised-button style="background-color: rgb(232, 154, 70);">Add New</button>
    </div>
</div>
<div class="form">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="srno">
            <th mat-header-cell *matHeaderCellDef> Sr.no </th>
            <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
        </ng-container>
        <ng-container matColumnDef="Packagename">
            <th mat-header-cell *matHeaderCellDef> Package Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="taxbenifit">
            <th mat-header-cell *matHeaderCellDef> Tax Benifit </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="boldlisting">
            <th mat-header-cell *matHeaderCellDef> Bold Listing </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="verified">
            <th mat-header-cell *matHeaderCellDef> Verified </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="adpromotion">
            <th mat-header-cell *matHeaderCellDef> Ad Promotion </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button>
                    <mat-icon>visibility</mat-icon>
                  </button>
                <button mat-icon-button>
                    <mat-icon>edit</mat-icon>        
                  </button>
                  <button mat-icon-button>
                    <mat-icon color="warn">delete</mat-icon>
                  </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="managePlansColumns" style="background-color: rgb(223, 223, 223);"></tr>
        <tr mat-row *matRowDef="let row; columns: managePlansColumns;"></tr>
    </table>
</div>
