<div class="heading">
    <h1>Social Handles</h1>
    <div class="addnew">
        <button mat-raised-button style="background-color: rgb(232, 154, 70);">Add New</button>
    </div>
</div>
<div class="form">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="srno">
            <th mat-header-cell *matHeaderCellDef> Sr.no </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="social">
            <th mat-header-cell *matHeaderCellDef> Campaign Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button style="cursor:'pointer'">
                    <mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button style="cursor:'pointer'">
                    <mat-icon>edit</mat-icon></button>
            </td>
        </ng-container>
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> View </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button style="cursor:'pointer'">
                    <mat-icon>visibility</mat-icon></button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="socialHandelColumns" style="background-color: rgb(223, 223, 223);"></tr>
        <tr mat-row *matRowDef="let row; columns: socialHandelColumns;"></tr>
    </table>
</div>
