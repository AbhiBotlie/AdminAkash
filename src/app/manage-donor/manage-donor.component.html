<div class="heading">
    <h1>Manage Donor</h1>
    <div class="addnew">
        <button mat-raised-button style="background-color: rgb(232, 154, 70);">Add New</button>
    </div>
</div>
<div class="form">
    <div class="filter">
        <input type="text" placeholder="City">
        <input type="text" placeholder="Country">
        <input type="text" placeholder="Cause">
        <button>submit</button>

    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="srno">
            <th mat-header-cell *matHeaderCellDef> Sr.no </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email Id </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="lastcontributiondate">
            <th mat-header-cell *matHeaderCellDef> Last contribution Date </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="causecategory">
            <th mat-header-cell *matHeaderCellDef> Cause Category </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="manageDonorColumns" style="background-color: rgb(223, 223, 223);"></tr>
        <tr mat-row *matRowDef="let row; columns: manageDonorColumns;"></tr>
    </table>
</div>
