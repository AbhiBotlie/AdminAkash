<div class="heading">
    <h1>Manage Moving Text</h1>
</div>
<div class="form">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="srno">
          <th mat-header-cell *matHeaderCellDef> Sr No. </th>
          <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
        </ng-container>
      
        <ng-container matColumnDef="formname">
          <th mat-header-cell *matHeaderCellDef> Form Name </th>
          <td mat-cell *matCellDef="let element"> {{element.form_name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="templates">
          <th mat-header-cell *matHeaderCellDef> Templates </th>
          <td mat-cell *matCellDef="let element"> {{element.templates}} </td>
        </ng-container>
        
        <ng-container matColumnDef="text">
          <th mat-header-cell *matHeaderCellDef> Text </th>
          <td mat-cell *matCellDef="let element"> {{element.moving_text}} </td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

         <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button>
                <mat-icon>edit</mat-icon>        
              </button>
              <button mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="manageMovingTextColumns" style="background-color: rgb(223, 223, 223);"></tr>
        <tr mat-row *matRowDef="let row; columns: manageMovingTextColumns;"></tr>
      </table>   
</div>
