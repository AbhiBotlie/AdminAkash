<div class="heading">
    <h1>Approved Request</h1>
</div>
<div class="form">
    <div class="filter">
        <input type="text" placeholder="City">
        <input type="text" placeholder="Country">
        <input type="text" placeholder="Cause">
        <button>Submit</button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="srno">
            <th mat-header-cell *matHeaderCellDef> Sr.no </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="cname">
            <th mat-header-cell *matHeaderCellDef> Campaign Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="cid">
            <th mat-header-cell *matHeaderCellDef> Campaign id </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="campname">
            <th mat-header-cell *matHeaderCellDef> Campaigner Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="emailid">
            <th mat-header-cell *matHeaderCellDef> Email Id </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="balanceamount">
            <th mat-header-cell *matHeaderCellDef> Balance Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="requestedamount">
            <th mat-header-cell *matHeaderCellDef> Requested Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="pendingverification">
            <th mat-header-cell *matHeaderCellDef> Pending Verifications</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button>
                    <mat-icon>edit</mat-icon>        
                  </button>
                  <button mat-icon-button>
                    <mat-icon color="warn">delete</mat-icon>
                  </button>
                  <button mat-icon-button>
                    <mat-icon>visibility</mat-icon>
                  </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="recievedRequestColumns" style="background-color: rgb(223, 223, 223);"></tr>
        <tr mat-row *matRowDef="let row; columns: recievedRequestColumns;"></tr>
    </table>
</div>
