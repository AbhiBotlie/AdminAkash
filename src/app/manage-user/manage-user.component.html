<div class="heading">
    <h1>Manage User</h1>
</div>
<div class="form">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="srno">
            <th mat-header-cell *matHeaderCellDef> Sr. no </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        <ng-container matColumnDef="User Id">
                <th mat-header-cell *matHeaderCellDef> User ID </th>
                <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
        </ng-container>
        <ng-container matColumnDef="User Type">
            <th mat-header-cell *matHeaderCellDef> User Type </th>
            <td mat-cell *matCellDef="let element"> {{element.user_type}} </td>
        </ng-container>
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.campaigner_email}} </td>
        </ng-container>
         <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                    <button mat-icon-button>
                        <mat-icon>edit</mat-icon>        
                      </button>
                      <button mat-icon-button>
                        <mat-icon color="warn">delete</mat-icon>
                      </button>
                      <button mat-icon-button>
                        <mat-icon>visibility</mat-icon>
                      </button>
            </td>
         </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumnsuser" style="background-color: rgb(223, 223, 223);"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsuser;"></tr>
  </table>

</div>
