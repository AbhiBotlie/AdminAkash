<div class="heading">
    <h1>Assign Task</h1>
</div>
<div class="form">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="srno">
            <th mat-header-cell *matHeaderCellDef> Sr.no </th>
            <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
        </ng-container>
        <ng-container matColumnDef="Role">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.role_name}} </td>
        </ng-container>
        <ng-container matColumnDef="Task">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Task </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button>
                    <mat-icon>visibility</mat-icon>
                  </button>
                <button mat-icon-button>
                    <mat-icon>edit</mat-icon>        
                  </button>
                  <button mat-icon-button>
                    <mat-icon color="warn">delete</mat-icon>
                  </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="assignTaskColumns" style="background-color: rgb(223, 223, 223);"></tr>
        <tr mat-row *matRowDef="let row; columns: assignTaskColumns;"></tr>
    </table>
</div>
